name: Compile

on:
  pull_request:
    branches: [master]
    paths:
      - ".github/workflows/compile.yaml"
      - "cchecksum/**"
      - "MANIFEST.in"
      - "Makefile"
      - "pyproject.toml"
      - "setup.py"
      - "requirements.txt"
      - "requirements-dev.txt"

permissions:
  contents: write
  pull-requests: write

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
            pyproject.toml
            setup.py

      - name: Install dependencies
        run: pip install -r requirements.txt cython==3.2.0 setuptools

      - name: Build Cython extensions
        run: make cython

      - name: Check for changes
        id: check_changes
        run: |
          git add .
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes (if possible)
        if: steps.check_changes.outputs.changed == 'true' && github.event_name == 'push'
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: compile C files for source control"
          git push

      - name: Create Pull Request
        if: steps.check_changes.outputs.changed == 'true' && github.event_name != 'push'
        uses: peter-evans/create-pull-request@v8
        with:
          branch: build-cython/${{ github.head_ref || github.ref_name }}
          base: ${{ github.head_ref || github.ref_name }}
          title: "chore: compile C files for source control"
          body: |
            This PR updates generated C files in /build based on the latest implementation. Generated by GitHub Actions.
            Triggered by #${{ github.event.pull_request.number }}
          commit-message: "chore: compile C files for source control"
          delete-branch: true
