name: CodSpeed Benchmarks

on:
  pull_request:
    branches: [master]
    paths:
      - ".github/workflows/benchmark.yaml"
      - "benchmarks/**"
      - "cchecksum/**"
      - "setup.py"
      - "pyproject.toml"
      - "requirements-codspeed.txt"
      - "requirements-dev.txt"
      - "requirements.txt"
  push:
    branches: [master]
    paths:
      - ".github/workflows/benchmark.yaml"
      - "benchmarks/**"
      - "cchecksum/**"
      - "setup.py"
      - "pyproject.toml"
      - "requirements-codspeed.txt"
      - "requirements-dev.txt"
      - "requirements.txt"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  codspeed:
    name: Run CodSpeed Benchmarks
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"
          cache: pip
          cache-dependency-path: |
            pyproject.toml
            setup.py
            requirements-codspeed.txt
            requirements-dev.txt
            requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install . -r requirements-codspeed.txt

      - name: Remove source package to force use of installed extension
        run: rm -rf cchecksum

      - name: Run CodSpeed
        uses: CodSpeedHQ/action@v4
        env:
          PYTEST_ADDOPTS: "-c benchmarks/pytest.ini --test-group=${{ matrix.shard }}"
        with:
          mode: instrumentation
          run: pytest
