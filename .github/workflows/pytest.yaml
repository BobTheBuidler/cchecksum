
name: PyTest

on:
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master, dev ]
    paths:
      - '**.py'
      - '**.pyx'
      - '**/pytest.yaml'
      - '!**/docs/conf.py'
      
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        pyversion: [ "3.8", "3.9", "3.10", "3.11", "3.12", "3.13" ]
        exclude:
        # gh runner throws "Error: Version ${{ matrix.pyversion }} with arch arm64 not found"
        - os: macos-latest
          pyversion: "3.8"
        - os: macos-latest
          pyversion: "3.9"

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Setup Python (faster than using Python container)
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.pyversion }}

      - name: Load cached Pytest installation
        id: cached-pytest
        uses: actions/cache@v4
        with:
          path: ~/.local  # the path depends on the OS
          key: pytest-${{ runner.os }}-${{ matrix.pyversion }}-0  # increment to reset cache

      - name: Install pytest
        if: steps.cached-pytest.outputs.cache-hit != 'true'
        run: pip install pytest

      - name: Install cchecksum
        run: |
          pip install -r requirements.txt
          pip install -e .
      
      - name: Run test suite
        run: pytest -s -v
